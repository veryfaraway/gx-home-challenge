plugins {
    id 'java-library'
    id 'scala'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

shadowJar {
    zip64 = true
}

repositories {
    jcenter()
}

ext {
    scalaMajorVersion = '2.11'
    scalaVersion = "${scalaMajorVersion}.12"
    sparkVersion = '2.4.1'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api "org.apache.spark:spark-core_$scalaMajorVersion:$sparkVersion"
    api "org.apache.spark:spark-sql_$scalaMajorVersion:$sparkVersion"
    api "org.scala-lang:scala-library:$scalaVersion"

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation "com.github.scopt:scopt_$scalaMajorVersion:3.7.1"

    testImplementation 'junit:junit:4.12'
    testImplementation "org.scalatest:scalatest_$scalaMajorVersion:3.0.7"
    testImplementation "org.apache.spark:spark-sql_$scalaMajorVersion:$sparkVersion"
}
